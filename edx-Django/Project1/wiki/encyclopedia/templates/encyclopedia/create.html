{% extends "encyclopedia/layout.html" %}
 
{% block title %}
    Encyclopedia
{% endblock %}
 
{% block body %}
        
    <h2>Create a new Wiki Page</h2><br>
    <form name="create_form" action="{% url 'create' %}"  method="post">
          
        {% csrf_token %}
        <h5> Enter Title :
            <input type="text" name="title" placeholder="Enter Title" required>
        </h5>

        <h5>
        Enter the page content in Markdown language:
        <textarea name="content" placeholder="Enter the page content in Markdown language" required>
        </textarea>
        </h5>

        <input type="submit" value="Create New Entry" />

    </form>

{% endblock %}
