{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <table class="create_list">
            {{ form }}
        </table>
        <br>
        <input class="btn btn-primary" id="save_list" type="submit" value="Save Listing">
    </form>
{% endblock %}
