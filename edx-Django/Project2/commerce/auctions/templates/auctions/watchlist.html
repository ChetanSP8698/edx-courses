{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watch List</h2>

    {% if not entries %}
    <br>
        <h3> Nothing Watchlisted yet.... </h3>
    
    {% else %}
    
    {% for item in entries %}
    <br>
    
    <a class="active" href="{% url "item" item.0 %}">
    <table class="watch_list">
        <tr>
            <td colspan="2">
                <img src="{{ item.1 }}" alt="Item Image">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>{{ item.2 }}<h3>
            </td>
        </tr>
            <td>
                {{ item.3 }}
            </td>
            <td>
                Price :  Rs. {{ item.4 }}
            </td>
        </tr>
        <tr>
            <td>
                Category : {{ item.5 }}
            </td>
        </tr>
        <tr>
            <td>
                <small>Created on {{ item.5 }} </small>
            </td>
        </tr>
    </table>
    </a>
    {% endfor %}
    {% endif %}

{% endblock %}
